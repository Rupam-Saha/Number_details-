<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="y">
            <span id="num"><b>ENTER NUMBER :</b></span>
            <input type="text" id="phn">
        </div>
        <div class="x">
            <span ><b>LOCAL FORMAT :</b></span>
            <input type="text" id="locf">
        </div>
        <div  class="x">
            <span ><b>INT. FORMAT :</b></span>
            <input type="text" id="intf">
        </div>
        <div class="x">
            <span ><b>COUNTRY PREFIX :</b></span>
            <input type="text" id="pref">
        </div>
        <div class="x">
            <span ><b>COUNTRY CODE :</b></span>
            <input type="text" id="cc">
        </div>
        <div class="x">
            <span ><b>COUNTRY NAME :</b></span>
            <input type="text"  id="con">
        </div>
        <div class="x">
            <span ><b>LOCATION :</b></span>
            <input type="text" id="loc">
        </div>
        <div class="x">
            <span ><b>CARRIER :</b></span>
            <input type="text" id="sim">
        </div>
        <div class="x">
            <span><b>LINE TYPE :</b></span>
            <input type="text" id="line" >
        </div>
        <div class="btn">
            <button id="but"><b>SEARCH</b></button>
            <button id="res"><b>RESET</b></button>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
